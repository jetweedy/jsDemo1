
<style>
#btnA {
  font-weight:bold;
}

#list1 li {
  color:green;
}
</style>

<button id="btn2">Button 2</button>
<ul id="list1">
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>

<script>
function clickedButtonTwo() {
  var items = document.querySelectorAll("#list1 li");
  //console.log(items[1].innerHTML);
  //console.log(items.length);
  for ( var i=0; i<items.length ; i++ ) {
    items[i].innerHTML = parseInt(items[i].innerHTML) * 2;
  }
}
var btn2 = document.querySelector("#btn2");
btn2.addEventListener("click", clickedButtonTwo);

</script>
